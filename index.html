---
layout: default
title: Cutting Vegetables
---
{% include search.html %}
<section id="content">
  {% for post in site.posts %}
    <article class="card {{post.color}}" 
      data-tags="{% for tag in post.tags %}{{tag}} {% endfor %}"
      data-content="{{ post.content | xml_escape }}"
      data-scrollReveal="over .5s">
      <a href="">
        <h3>{{ post.chef }}</h3>
        <h2>
          <span>{{ post.title }}</span>
        </h2>
      </a>
    </article>
  {% endfor %}
</section>
